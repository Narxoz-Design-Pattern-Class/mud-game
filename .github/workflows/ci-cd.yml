name: MUD Game CI/CD Pipeline (GitHub Environment)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mud-game

jobs:

  # ğŸ§ª Step 1: Run Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/

  # ğŸ› ï¸ Step 2: Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:${{ github.sha }} .

  # ğŸš€ Step 3: Run Application (Only on Main)
  run_app:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Docker Container
        run: |
          docker build -t mud-game:latest .
          docker run -d -p 5000:5000 --name mudgame mud-game:latest

      - name: Wait and Check Application Logs
        run: |
          echo "Waiting 5 seconds for the app to start..."
          sleep 5
          curl -s http://localhost:5000/

      - name: Show Container Logs
        run: docker logs mudgame

